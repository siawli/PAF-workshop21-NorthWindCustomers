<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Northwind Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form th:action="@{/api/customers}">
        <div class="row">
            <div class="form-group col-lg-5">
                <label for="exampleFormControlInput1" class="form-label">Offset</label>
                <input type="text" class="form-control" th:name="offset" width="100%">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-5">
                <label for="exampleFormControlInput2" class="form-label">Limit</label>
                <input type="text" class="form-control" th:name="limit" width="100%">
            </div>
        </div>

        <button class="btn btn-primary" type="submit" style="margin-top: 0.2cm;">Button</button>

    </form>

</body>
</html>
